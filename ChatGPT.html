<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Front Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 20px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #0074e4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            padding: 10px;
            max-height: 300px;
            overflow-y: scroll;
        }

        .user-message {
            text-align: right;
        }

        .message {
            background-color: #0074e4;
            color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
            display: inline-block;
        }

        .assistant-message {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ChatGPT</div>
        <div class="chat-messages">
            <div class="user-message">
                <div class="message">Hello, ChatGPT! How can I assist you?</div>
            </div>
            <div class="assistant-message">
                <div class="message">Hello! How can I help you today?</div>
            </div>
        </div>
    </div>
</body>
</html>
